<!DOCTYPE html>
<html>
    <head>
        <title>
            Stopwatch
        </title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="container">
        <div class="timer-display">
            00 : 00 : 00 : 000

            <button id="pause-timer">Pause</button>
            <button id="reset-timer">Reset</button>
        </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
